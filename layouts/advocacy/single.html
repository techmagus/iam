{{ define "main" }}
{{ partial "breadcrumbs" . }}
<section class="resume-section p-3 p-lg-5 d-flex d-column content">
  <div class="my-auto">
    <h2 class="mb-0"><span class="text-primary">{{ .Title }}</span></h2>
    {{ with .Params.link }}<p><a href="{{ . }}">Link to full {{ $.Params.pubtype }}</a></p>{{ end }}
    {{/* Yelosan: updated */}}
    {{- with .Params.images -}}
      {{- range first 1 . -}}
        <img src="{{ . | relURL }}" style="width: 20%; max-width: 20%;" align="right" />
      {{- end -}}
    {{- end -}}
    <p class="mt-3">
      {{ partial "techtags" . }}
    </p>
    {{ .Content }}
  </div>
</section>
{{ end }}
